<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bmi.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <main>
        <span id="header"><img src="bmi.png" alt=""><h1> CALCULATOR </h1></span>
        <div class="main">
            <div class="main-1">
                <div class="tabs">
                    <button class="metric">METRIC</button>
                    <button class="imperial">IMPERIAL</button>
                </div>
                <form action="" class="metric-calculator">
                    <input class="heightInput" type="number" placeholder="Height (cm)" required maxlength="5"><br>
                    <input class="weightInput" type="number" placeholder="Weight (kgs)" required maxlength="5"><br>
                    <!-- <button type="submit" class="calculate">Calculate</button> -->
                    <input type="submit" value="Calculate" class="calculate">
                </form>
                <form action="" class="imperial-calculator">
                    <input class="heightInput-1" type="number" placeholder="Feet" required maxlength="5"><input class="heightInput-1-1" type="number" placeholder="Inches" required maxlength="5"><br>
                    <input class="weightInput-1" type="number" placeholder="Weight (lb)" required maxlength="5"><br>
                    <!-- <button type="submit" class="calculate-1">Calculate</button> -->
                    <input type="submit" value="Calculate" class="calculate-1">
                </form>
                <h3 class="result"></h3>
            </div>
            <div class="main-2">
                <p class="result-statement">Underweight : < 18.5</p>
                <p class="result-statement">Normalweight : 18.5 - 24.9</p>
                <p class="result-statement">Overweight : 25 - 29.9</p> 
                <p class="result-statement">Obesity : >= 30</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
